<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../../original_challenge/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog_preview_parent">
      <div class="blog_preview_child">
        <img
          class="blog_banner"
          src="./../../original_challenge/assets/images/illustration-article.svg"
          alt=""
        />
        <p class="blog_category">Learning</p>
        <p>Published 21 Dec 2023</p>
        <p class="blog_title">HTML & CSS foundations</p>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <p class="blogger_bio">
          <img
            src="./../../original_challenge/assets/images/image-avatar.webp"
            alt=""
          />
          <span>Greg Hooper</span>
        </p>
      </div>
    </div>
  </body>
</html>
